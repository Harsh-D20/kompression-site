{% extends 'base.html' %}

{% block title %}Kompression{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-blue-700 text-center mb-6">Kompression</h1>
<form method="POST" enctype="multipart/form-data">
    <div class="mb-4">
        <label for="file" class="block text-gray-700 text-sm font-bold mb-2">Upload Image File (JPG, PNG, GIF,
            BMP):</label>
        <input type="file" name="file" accept="image/png, image/jpeg, image/gif, image/bmp" required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>

    <div class="mb-6">
        <label for="k_colors" class="block text-gray-700 text-sm font-bold mb-2">Number of Colors (k):</label>
        <input type="number" name="k_colors" value="16" min="1" max="256" required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
        <label for="max_iterations" class="block text-gray-700 text-sm font-bold mb-2">Maximum Iterations (n):</label>
        <input type="number" name="max_iterations" value="100" min="1" max="256" required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">

    </div>

    <button type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
        Quantize Image
    </button>
</form>
<p class="text-center text-gray-600 text-xs mt-4">Upload an image and select the number of colors to reduce it
    to.</p>
{% endblock %}

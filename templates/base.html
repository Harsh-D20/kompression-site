<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kompression{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 p-4">
    <nav class="bg-blue-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-2xl font-bold hover:text-blue-200 transition duration-300">
                Image Quantizer
            </a>
            <div class="space-x-4">
                <a href="/" class="text-white hover:text-blue-200 transition duration-300">Home</a>
                <a href="./algorithm.html" class="text-white hover:text-blue-200 transition duration-300">The
                    Algorithm</a>
            </div>
        </div>
    </nav>
    <div class="max-w-xl mx-auto p-6 bg-white rounded-lg shadow-md mt-10">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>

</html>
